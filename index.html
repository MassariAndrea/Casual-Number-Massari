<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indovina il numero</title>
</head>
<body>
    <h1>Inserisci un numero da 1 a 100</h1>
    <form>
        <input id="numero" type="number" value="0" max="100" min="1">
        <input id="butt" type="button" value="invia">
    </form>
    <div id="messaggio"></div>

    <script>
        function generateRandomInteger(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        let randomNumber = generateRandomInteger(1, 100);
        let button = document.querySelector("#butt");
        let number = document.querySelector("#numero");
        let message = document.querySelector("#messaggio");

        button.addEventListener('click', function() {
            const indovina = parseInt(number.value); 

            if (isNaN(indovina) || indovina < 1 || indovina > 100) {
                message.textContent = "Per favore, inserisci un numero tra 1 e 100."; 
                return;
            }

            if (indovina === randomNumber) {
                message.textContent = "Hai indovinato il numero corretto!";
            } else if (indovina < randomNumber) {
                message.textContent = "Hai inserito un numero minore.";
            } else {
                message.textContent = "Hai inserito un numero maggiore.";
            }
        });
    </script>
</body>
</html>
